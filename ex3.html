<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table and Lists</title>
</head>

<!--LIST-->
<body>
    <ul type="square">
        <li>First</li>
        <li>Second</li>
        <ol>
            <li>abc</li>
            <li>def</li>
            <li>ghi</li>
        </ol>
        <li>Third</li>
    </ul>

    <ol type="I">
        <li>First</li>
        <li>Second</li>
        <li>Third</li>
    </ol>

    <!--TABLE-->
    <h3>MY FIRST TABLE</h3>
   <table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Class</th>
            <th>Roll Number</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Navya</td>
            <td>10th</td>
            <td>45</td>
        </tr>
        <tr>
            <td>Soumya</td>
            <td>8th</td>
            <td>21</td>
        </tr>
        <tr>
            <td>Karan</td>
            <td>12th</td>
            <td>30</td>
        </tr>
    </tbody>
   </table>
    
</body>
</html>
