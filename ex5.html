<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inline and block element</title>
</head>
<body>
      <p>BLOCK ELEMENTS EXAMPLE</p>  
      <p style="border: 2px solid green">A block-level element always starts on a new line, and the browsers automatically add some space (a margin) before and after the element.</p>
      <br>
      <br>

      <p>INLINE ELEMENTS EXAMPLE</p>
      <span style="border: 2px solid green">An inline element does not start on a new line.

        An inline element only takes up as much width as necessary</span>
</html>
