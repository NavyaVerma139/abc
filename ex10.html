<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS selectors</title>
    <style>
        /*Element selector*/
        p{
            border: 2px solid green;
        }

        /*id selector*/
        #firstp{
            color: hotpink;
            background-color: aquamarine;
        }

        /*class selector*/
        .bluebg {
            color:teal;
            background-color: lawngreen;
        }

        /*group selector*/
        footer,span
        {
            color:blue;
            background-color: palevioletred;
        }


    </style>
</head>
<body>
    <p id="firstp">Hello how are you?</p>
    <p class="bluebg redtxt">Did you have breakfast yet?</p>
    <span>a glass of milk is always a welcome addition</span>
    <footer>hello world</footer>
</body>
</html>
