<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in CSS</title>
    <style>
        /*get color using inbuilt colors*/
        #firstpara
        {
            color: blueviolet;
        }

        /*get color using rgb value*/
        #secondpara
        {
            color:rgb(0, 200, 255)
        }

        /*get color using hex values*/
        #thirdpara
        {
            color: #25f;
        }
    </style>
</head>
<body>
    <h3>These are the lines</h3>
    <p id="firstpara">first line</p>
    <p id="secondpara">second line</p>
    <p id="thirdpara">third line</p>
</body>
</html>
